exclude: "mvnw|package-lock.json|go.sum"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=2048]
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-toml
      - id: check-xml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.22
    hooks:
      - id: shellcheck

  - repo: https://github.com/IamTheFij/docker-pre-commit
    rev: v3.0.1
    hooks:
      - id: docker-compose-check

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  - repo: https://github.com/fsfe/reuse-tool
    rev: v2.1.0
    hooks:
      - id: reuse

  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.10.0
    hooks:
      - id: pretty-format-java

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        language_version: 16.0.0
      - id: markdownlint-fix
        language_version: 16.0.0

  - repo: https://github.com/ejba/pre-commit-maven
    rev: v0.3.3
    hooks:
      - id: maven
        args: [ 'compile' ]

  - repo: local
    hooks:
      - id: check-if-version-is-snapshot
        name: check-if-version-is-snapshot
        entry: bash -c '
          currentBranch=$(git branch --show-current)
          isSnapshot=$(grep -re "pkgrel=\"SNAPSHOT\"" package/PKGBUILD)

          if [[ "$currentBranch" != *"release"* && -z "$isSnapshot" ]] ||
             [[ "$currentBranch" == *"release"* && -n "$isSnapshot" ]];
          then
            exit 1;
          fi'
        language: system
